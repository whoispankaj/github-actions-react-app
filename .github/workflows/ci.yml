name: CI
on:
  pull_request:
    branches: [develop]
jobs:
  build:
    runs-on:  ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use nodejs
        uses: actions/setup-node@v1
        with:
          node-version: "12"
      - run:  npm ci
      - run:  npm run format:check
      - run:  npm run test --coverage
        env:
          CI: true